<h2>Cat√°logo de productos</h2>
<div class="productos">
  <div *ngFor="let producto of productos" class="producto">
    <img [src]="producto.imagen" alt="{{producto.nombre}}" style="width: 100px; height: 100px;">
    <h3>{{producto.nombre}}</h3>
    <p>Precio: ${{producto.precio}}</p>
    <p>Cantidad disponible: {{producto.cantidad}}</p>
    <button (click)="agregarAlCarrito(producto)">
      Agregar al Carrito
    </button>
  </div>
</div>
<button (click)="irAlCarrito()">Ir al Carrito</button>
